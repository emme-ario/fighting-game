<head>
    <title>Fighting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="externalContainer">
        <div class="matchInterface">
            <!-- Player health -->
            <div class="playerHealthBox">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                <div id="playerHealth"></div>
            </div>
            <!-- Timer -->
            <div id="timer">100</div>
            <!-- Enemy health -->
            <div class="enemyHealthBox">
                <div style="background-color: yellow; height: 30px;"></div>
                <div id="enemyHealth"></div>
            </div>
        </div>
        <div id="displayText">Tie</div>
        <canvas></canvas>
    </div>
        
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>
</body>
